<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="flex">
        <li>
            <h1>cookie clicker</h1>
            <p>nombre de cookie <span class="score">0</span></p>
            <button>
                <img class="imgcookie" src="img/cooki.png" alt="image de cookie">
            </button>
        </li>
        <li>
            <ul class="shop">
                <li>
                    <div class="curshop">
                        <img class="imgshop" src="img/main_curseur.png" alt="image pour l'achat d'un curseur">
                            <ul>
                                <li>
                                    <p>prix <span class="prixcurseur">15</span> cookie</p>
                                        <p>bonus de 0.1 cookies par seconde (cps)</p>
                                    <p>posseder <span class="p1">0</span></p>
                                </li>
                            </ul>
                    </div>
                </li>
                <li>
                    <div class="grandshop">
                        <img class="imgshop" src="img/grandmere.png"  alt="image pour l'achat d'une grand mere">
                        <ul>
                            <li>
                                <p>prix <span class="prixgrandmere">100</span> cookie</p>
                                <p>bonus de 1 cookies par seconde (cps)</p>
                                <p>posseder <span class="p2">0</span></p>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
    <input type="text">
    <button class="give">set</button>
    <script src="js/app.js"></script>
</body>
</html>
